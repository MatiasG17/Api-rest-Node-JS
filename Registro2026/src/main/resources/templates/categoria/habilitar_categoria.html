<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Habilitacion de Categorias</title>
  </head>
  <body>
    <div>
        <div class="container">
          <h1>Listado de Categorias</h1>
          <div class="col-12">
            <a th:href="@{/categoria/mostrar}" class="btn btn-dark">Regresar</a>
          </div>
          <div class="mb-3"></div>
          <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
              <thead class="table-dark">
                <tr>
                  <th scope="col">Codigo</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Habilitar</th>
                  <th scope="col">Deshabilitar</th>
                </tr>
              </thead>
              <tbody>
                <!-- esta seccion se debe cargar desde la base de datos -->
                <!-- th:each  hace un foreach a la variable que viene del controlador -->
                <tr th:each="cat : ${listacategoria}">
                  <th scope="row" th:text="${cat.codigo}"></th>
                  <td th:text="${cat.nombre}"></td>
                  <td th:text="${cat.estado}? 'Habilitado':'Deshabilitado'"></td>
                  <td><a th:href="@{/categoria/habilitar/{id}(id=${cat.codigo})}" class="btn btn-warning">Seleccionar</a></td>
                  <td><a th:href="@{/categoria/deshabilitar/{id}(id=${cat.codigo})}"  class="btn btn-danger">Seleccionar</a></td>
                </tr>
              </tbody>
            </table>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
