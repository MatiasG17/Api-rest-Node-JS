<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Actualizar Registro de Compra</title>
  </head>

  <body>
    <div>
      <div class="container">
        <h1>Actualizar Registro de Compra</h1>
        <form th:action="@{/registrocompra/actualizar/{id}(id=${listaregistrocompra.codigo})}"
         method="post" th:object="${listaregistrocompra}">

          <div class="row">
            <!--<div class="col-4">
              <input type="hidden" class="form-control" id="txtCod" name="txtCod" 
              th:field="*{codigo}" required>
            </div>
            -->
            <div class="col-4">
              <label for="txtCod" class="form-label">Codigo:</label>
              <input type="text" class="form-control" id="txtCod" name="txtCod" 
              th:field="*{codigo}" th:value="${listaregistrocompra.codigo}" readonly>
            </div>
            <div class="col-4">
              <label for="txtFec" class="form-label">Fecha de Compra:</label>
              <input type="date" class="form-control" id="txtFec" name="txtFec"
              th:field="*{fechacompra}">
            </div>
            <div class="col-4">
              <label for="cboproveedor" class="form-label">Proveedor:</label>
              <select class="form-select" id="cboproveedor" name="cboproveedor" 
              th:field="*{proveedor}">
                <option value="0" >Seleccione un proveedor</option>
                <option th:each="proveedor: ${listaproveedor}" th:value="${proveedor.codigo}" 
                        th:text="${proveedor.nombre}"></option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-4">
              <label for="cboempleado" class="form-label">Empleado:</label>
              <select class="form-select" id="cboempleado" name="cboempleado" 
              th:field="*{empleado}">
                <option value="0" >Seleccione un empleado</option>
                <option th:each="empleado: ${listaempleado}" th:value="${empleado.codigo}" 
                        th:text="${empleado.nombre}"></option>
              </select>
            </div>
            <div class="col-4">
              <label for="txtEst" class="form-label">Estado:</label>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="chkEst" name="chkEst" 
                  th:field="*{estado}">
                <label class="form-check-label" for="chkEst">Habilitado</label>
              </div>
            </div>
        </div>

            <div class="row mt-3">
              <div class="col-12">
                <button type="submit" class="btn btn-success">Actualizar</button>
              </div>
            </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
