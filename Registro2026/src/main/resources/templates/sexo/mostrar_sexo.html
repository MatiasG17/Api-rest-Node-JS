<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Listado de Sexos</title>
</head>

<body>
    <div>
        <div class="container">
            <h1>Listado de Sexos</h1>

            <form class="d-flex mb-3">
                <input class="form-control me-2" type="search" name="search" placeholder="Buscar sexo..."
                    th:value="${textoBuscado}">
                <button class="btn btn-primary" type="submit">Buscar</button>

                <a th:href="@{/sexo/mostrar}" class="btn btn-secondary ms-2">Cancelar</a>
            </form>

            <div class="col-12">
                <a th:href="@{/sexo/registro}" class="btn btn-primary">Registrar Sexo</a>
                <a th:href="@{/sexo/habilita}" class="btn btn-warning">Habilitar Registro</a>
                <a th:href="@{/mainmenu}" class="btn btn-dark">Atras</a>
            </div>

            <div class="mb-3"></div>

            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Codigo</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Actualizar</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="sex : ${listasexo}">
                            <th scope="row" th:text="${sex.codigo}"></th>
                            <td th:text="${sex.nombre}"></td>
                            <td th:text="${sex.estado}? 'Habilitado':'Deshabilitado'"></td>
                            <td><a th:href="@{/sexo/actualiza/{id}(id=${sex.codigo})}"
                                    class="btn btn-success">Actualizar</a></td>
                            <td><a th:href="@{/sexo/eliminar/{id}(id=${sex.codigo})}"
                                    class="btn btn-danger">Eliminar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <nav aria-label="Page navigation" th:if="${totalPages > 1}">
                <ul class="pagination">
                    <!-- Botón Previous -->
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link"
                            th:href="@{?(page=${currentPage - 1}, search=${textoBuscado})}">Previous</a>
                    </li>

                    <!-- Botón Next -->
                    <li class="page-item" th:classappend="${currentPage == totalPages-1} ? 'disabled'">
                        <a class="page-link" th:href="@{?(page=${currentPage + 1}, search=${textoBuscado})}">Next</a>
                    </li>

                    <!-- Botones de páginas -->
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{?(page=${i},search=${textoBuscado})}" th:text="${i + 1}">1</a>
                    </li>
                </ul>
            </nav>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>

</html>
