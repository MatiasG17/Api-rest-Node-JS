<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registrar Registro de Compra</title>
  </head>

  <body>
    <div>
      <div class="container">
        <h1>Registrar Registro de Compra</h1>
        <form th:action="@{/detalleregistrocompra/registrar}" method="post" th:object="${detalleregistrocompra}">

          <div class="row">
            <div class="col-4">
              <label for="cboregistrocompra" class="form-label">Registro de compra:</label>
              <select class="form-select" id="cboregistrocompra" name="cboregistrocompra" 
              th:field="*{registrocompra}" required>
                <option value="0" >Seleccione un registro de compra</option>
                <option th:each="registro: ${listaregistrocompra}" th:value="${registro.codigo}" 
                        th:text="${registro.codigo}"></option>
              </select>
            </div>
            <div class="col-4">
              <label for="cboproducto" class="form-label">Producto:</label>
              <select class="form-select" id="cboproducto" name="cboproducto" 
              th:field="*{producto}" required>
                <option value="0" >Seleccione un producto</option>
                <option th:each="producto: ${listaproducto}" th:value="${producto.codigo}" 
                        th:text="${producto.nombre}"></option>
              </select>
            </div>
            <div class="col-4">
              <label for="txtCant" class="form-label">Cantidad:</label>
              <input type="text" class="form-control" id="txtCant" name="txtCant" 
              th:field="*{cantidad}" placeholder="Ingrese cantidad" required>
            </div>
          </div>           
                      
          <div class="row">
            <div class="col-4">
              <label for="txtPrec" class="form-label">Precio:</label>
              <input type="text" class="form-control" id="txtPrec" name="txtPrec" 
              th:field="*{precio}" placeholder="Ingrese precio" required>
            </div>
          </div>

            <div class="row mt-3">
              <div class="col-12">
                <button type="submit" class="btn btn-success">Registrar</button>
              </div>
            </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
