<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registrar Empleado</title>
  </head>

  <body>
    <div>
      <div class="container">
        <h1>Registro de Empleado</h1>
        <form th:action="@{/empleado/registrar}" method="post" th:object="${empleado}">
          <div class="col-md-4">
            <label for="nomemp" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nomemp" 
            th:field="*{nombre}" placeholder="Ingrese nombre" required>
          </div>
          <div class="col-md-4">
            <label for="apepemp" class="form-label">Apellido Paterno:</label>
            <input type="text" class="form-control" id="apepemp" 
            th:field="*{apellidopaterno}" placeholder="Ingrese apellido paterno" required>
          </div>
          <div class="col-md-4">
            <label for="apememp" class="form-label">Apellido Materno:</label>
            <input type="text" class="form-control" id="apememp" 
            th:field="*{apellidomaterno}" placeholder="Ingrese apellido materno" required>
          </div>
          <div class="col-md-4">
            <label for="fecemp" class="form-label">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" id="fecemp" 
            th:field="*{fechanacimiento}" required>
          </div>
          <div class="col-md-4">
            <label for="docemp" class="form-label">N° Documento:</label>
            <input type="text" class="form-control" id="docemp" 
            th:field="*{numerodocumento}" placeholder="Ingrese número de documento" required>
          </div>
          <div class="col-md-6">
            <label for="diremp" class="form-label">Dirección:</label>
            <input type="text" class="form-control" id="diremp"
             th:field="*{direccion}" placeholder="Ingrese dirección" required>
          </div>
          <div class="col-md-3">
            <label for="telemp" class="form-label">Teléfono Fijo:</label>
            <input type="text" class="form-control" id="telemp" 
            th:field="*{telefono}" placeholder="Ej: 1234567">
          </div>
          <div class="col-md-3">
            <label for="celemp" class="form-label">Celular:</label>
            <input type="text" class="form-control" id="celemp" 
            th:field="*{celular}" placeholder="Ej: 987654321" required>
          </div>
          <div class="col-md-4">
            <label for="coremp" class="form-label">Correo:</label>
            <input type="email" class="form-control" id="coremp" 
            th:field="*{correo}" placeholder="ejemplo@correo.com" required>
          </div>

          <div class="col-md-4">
            <label for="distrito" class="form-label">Distrito:</label>
            <select class="form-select" id="distrito" th:field="*{distrito}">
              <option th:each="dis : ${listadistritos}"
                      th:value="${dis.codigo}"
                      th:text="${dis.nombre}"></option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="sexo" class="form-label">Sexo:</label>
            <select class="form-select" id="sexo" th:field="*{sexo}">
              <option th:each="sex : ${listasexo}"
                      th:value="${sex.codigo}"
                      th:text="${sex.nombre}"></option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="tipodocumento" class="form-label">Tipo Documento:</label>
            <select class="form-select" id="tipodocumento" th:field="*{tipodocumento}">
              <option th:each="td : ${listatipodocumento}"
                      th:value="${td.codigo}"
                      th:text="${td.nombre}"></option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="rol" class="form-label">Rol:</label>
            <select class="form-select" id="rol" th:field="*{rol}">
              <option th:each="rol : ${listarol}"
                      th:value="${rol.codigo}"
                      th:text="${rol.nombre}"></option>
            </select>
          </div>

          <div class="col-4">
            <label for="txtEst" class="form-label">Estado:</label>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="chkEst" name="chkEst" 
                th:field="*{estado}">
              <label class="form-check-label" for="chkEst">Habilitado</label>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
      </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
