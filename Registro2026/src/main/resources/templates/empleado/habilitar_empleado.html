<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Habilitar empleados</title>
  </head>
  <body>
    <div>
        <div class="container">
          <h1>Habilitar Empleados</h1>
          <div class="col-12">
            <a th:href="@{/empleado/mostrar}" class="btn btn-dark">Atras</a>
          </div>
          <div class="mb-3"></div>
          <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
              <thead class="table-dark">
                <tr>
                  <th scope="col">Codigo</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido Paterno</th>
                  <th scope="col">Apellido Materno</th>
                  <th scope="col">Fecha de Nacimiento</th>
                  <th scope="col">Numero de Documento</th>
                  <th scope="col">Direccion</th>
                  <th scope="col">Telefono</th>
                  <th scope="col">Celular</th>
                  <th scope="col">Correo</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Distrito</th>
                  <th scope="col">Sexo</th>
                  <th scope="col">Tipo de Documento</th>
                  <th scope="col">Rol</th>
                  <th scope="col">Habilitar</th>
                  <th scope="col">Deshabilitar</th>
                </tr>
              </thead>
              <tbody>                              
                <tr th:each="emp : ${listaempleado}">
                  <th scope="row" th:text="${emp.codigo}"></th>
                  <td th:text="${emp.nombre}"></td>
                  <td th:text="${emp.apellidopaterno}"></td>
                  <td th:text="${emp.apellidomaterno}"></td>
                  <td th:text="${emp.fechanacimiento}"></td>
                  <td th:text="${emp.numerodocumento}"></td>
                  <td th:text="${emp.direccion}"></td>
                  <td th:text="${emp.telefono}"></td>
                  <td th:text="${emp.celular}"></td>
                  <td th:text="${emp.correo}"></td>
                  <td th:text="${emp.estado}? 'Habilitado':'Deshabilitado'"></td>
                  <td th:text="${emp.distrito.nombre}"></td>
                  <td th:text="${emp.sexo.nombre}"></td>
                  <td th:text="${emp.tipodocumento.nombre}"></td>
                  <td th:text="${emp.rol.nombre}"></td>
                  <td><a th:href="@{/empleado/habilitar/{id}(id=${emp.codigo})}" class="btn btn-warning">Seleccionar</a></td>
                  <td><a th:href="@{/empleado/deshabilitar/{id}(id=${emp.codigo})}" class="btn btn-danger">Seleccionar</a></td>
                </tr>
              </tbody>
            </table>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
