<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Actualizar Distrito</title>
  </head>

  <body>
    <div>
        <div class="container">
          <h1>Actualizaci√≥n de Distrito</h1>
          <form th:action="@{/distrito/actualizar/{id}(id=${listadistrito.codigo})}" 
            method="post" th:object="${listadistrito}">
            <div class="col-4">
              <label for="txtCod" class="form-label">Codigo:</label>
              <input type="text" class="form-control" id="txtCod" name="txtCod" 
                th:field="*{codigo}" th:value="${listadistrito.codigo}" readonly>
            </div>
            <div class="col-4">
              <label for="txtNom" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="txtNom" name="txtNom" 
                th:field="*{nombre}" th:value="${listadistrito.nombre}" placeholder="Ingrese nombre del distrito">
            </div>
            <div class="col-4">
              <label for="txtEst" class="form-label">Estado:</label>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="chkEst" name="chkEst" 
                  th:field="*{estado}">
                <label class="form-check-label" for="chkEst">Habilitado</label>
              </div>
              <button type="submit" class="btn btn-success">Actualizar</button>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
